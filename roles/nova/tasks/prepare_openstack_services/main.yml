---
- name: Install packages of Nova
  apt:
    name:
      - nova-api
      - nova-conductor
      - nova-novncproxy
      - nova-scheduler

- name: Set /etc/nova/nova.conf
  ansible.builtin.template:
    src: nova/nova.conf.j2
    dest: /etc/nova/nova.conf
    owner: root
    group: nova
    mode: 0640
    backup: yes
  register: template_result

# Sync DB
- name: Check a flag that means set config and sync db was finished
  stat:
    path: /root/.ansible_nova_sync_db_was_finished
  register: flag_file

- name: Block of sync DB
  block:
    # There are no patterns to detect options to sync DB.
    # So they are written as hard coded so far.
    - name: Sync database for Nova
      ansible.builtin.command:
        argv: ["su", "-s", "/bin/sh", "-c", "{{ item }}", "{{ group_vars.nova.user }}"]
      loop:
        - "nova-manage api_db sync"
        - "nova-manage cell_v2 map_cell0"
        - "nova-manage cell_v2 create_cell --name=cell1 --verbose"
        - "nova-manage db sync"

    - name: Check the result of syncing Nova DB
      ansible.builtin.command:
        argv: ["su", "-s", "/bin/sh", "-c", "nova-manage cell_v2 list_cells", "nova"]
      register: result

    - name: Print the result of syncing Nova DB
      ansible.builtin.debug:
        msg: "{{ result.stdout.split('\n') }}"
  when: not flag_file.stat.exists

- name: Create a flag that means set config and sync db was finished
  copy:
    content: ""
    dest: /root/.ansible_nova_sync_db_was_finished
    force: no
    owner: root
    group: root
    mode: '0640'

- name: Restart services related Nova
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - nova-api
    - nova-scheduler
    - nova-conductor
    - nova-novncproxy
  when: template_result.changed

