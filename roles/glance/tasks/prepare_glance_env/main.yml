---
#
# Users and roles are already created at tasks in Keystone
#
- name: Check a flag that means create_service_glance was finished
  stat:
    path: /root/.ansible_glance_service_was_created
  register: flag_file

- name: Create service for Glance
  ansible.builtin.command:
    argv:
      - openstack
      - service
      - create
      - --name
      - "{{ group_vars.glance.service.name }}"
      - --description
      - "{{ group_vars.glance.service.description }}"
      - "{{ group_vars.glance.service.type }}"

- name: Create a flag that means create_service_glance was finished
  copy:
    content: ""
    dest: /root/.ansible_glance_service_was_created
    force: no
    owner: root
    group: root
    mode: '0640'

